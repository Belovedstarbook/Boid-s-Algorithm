<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boids Simulation</title>
    <script src="https://d3js.org/d3.v6.min.js"></script>

    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: black;
            color: white;
            display: flex;
            flex-direction: column;
            /* Stack controls and SVG vertically */
        }

        #controls {
            position: relative;
            /* No longer absolute */
            z-index: 1;
            /* Ensure it stays on top of the SVG */
            background-color: rgba(0, 0, 0, 0.7);
            /* Semi-transparent background */
            padding: 10px;
        }
    </style>
</head>

<body>
    <div id="fpsDisplay" style="position: absolute; top: 10px; right: 10px; color: white; font-size: 14px;">
        FPS: 0
    </div>
    <div id="controls">
        <label for="boidCount">Boid Count:</label>
        <input type="range" id="boidCount" min="10" max="1000" value="100">
        <span id="boidCountValue">100</span> <!-- Display the initial value -->
        <span> &nbsp; </span>
        <label for="perceptionRange">Perception Range:</label>
        <input type="range" id="perceptionRange" min="0.1" step="0.1" max="100" value="0.5">
        <span id="perceptionRangeValue">20</span> <!-- Display the initial value -->
        <span> &nbsp; </span>

        <!-- New sliders for minSpeed and maxSpeed -->
        <label for="minSpeed">Min Speed:</label>
        <input type="range" id="minSpeed" min="0.1" max="20" step="0.1" value="0.5">
        <span id="minSpeedValue">0.5</span> <!-- Display the initial value -->
        <span> &nbsp; </span>

        <label for="maxSpeed">Max Speed:</label>
        <input type="range" id="maxSpeed" min="1" max="20" step="0.1" value="2">
        <span id="maxSpeedValue">2</span> <!-- Display the initial value -->


        <label for="avoidFactor">Avoid Factor:</label>
        <input type="range" id="avoidFactor" min="0.01" max="0.1" step="0.01" value="0.02">
        <span id="avoidFactorValue">0.02</span>
        <span> &nbsp; </span>

        <label for="matchingFactor">Matching Factor:</label>
        <input type="range" id="matchingFactor" min="0.01" max="0.1" step="0.01" value="0.05">
        <span id="matchingFactorValue">0.05</span>
        <span> &nbsp; </span>

        <label for="centeringFactor">Centering Factor:</label>
        <input type="range" id="centeringFactor" min="0.01" max="0.1" step="0.01" value="0.05">
        <span id="centeringFactorValue">0.05</span>

    </div>


    <script src="boids.js"></script>


</body>

</html>
